<!DOCTYPE html>
<html>
<body>
  <button id="btn">Click me</button>
  <p id="countText">Clicked 0 times</p>
  
  <script>
    // document.getElementById("btn").onclick = function () {
    //   // alert("It works!");
    // };
    let count = 0;
    document.getElementById("btn").onclick = function () {
      count++;
      countText.innerText = "Clicked " + count + " times";
    };
  </script>
</body>
</html>

Button click counter (JS basics)
